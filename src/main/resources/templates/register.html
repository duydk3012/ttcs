<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .register-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
      color: #0d6efd;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875em;
    }
    /* Header styles */
    header.navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1030;
      min-height: 56px;
      background-color: #212529;
      padding: 0.5rem 1rem;
    }

    .navbar-brand.logo {
      flex-shrink: 0;
      margin-right: auto;
    }

    header.navbar .container-fluid {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding-right: var(--bs-gutter-x, 0.75rem);
      padding-left: var(--bs-gutter-x, 0.75rem);
      margin-right: auto;
      margin-left: auto;
    }

    .user-dropdown {
      flex-shrink: 0;
      margin-left: auto;
    }

    .dropdown-menu {
      position: absolute;
      margin: 0px;
      transform: translate(0px, 34px);
    }

    .dropdown-menu.dropdown-menu-end {
      right: 0;
      left: auto;
    }

    @media (max-width: 991.98px) {
      .navbar-brand.logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .user-dropdown {
        margin-left: 0;
      }
    }

    @media (max-width: 576px) {
      .navbar-brand.logo {
        position: static;
        transform: none;
        margin: 0 auto;
        display: block;
        text-align: center;
        width: 100%;
      }

      .user-dropdown strong {
        display: none;
      }
    }
  </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
  <div class="register-container">
    <h2 class="form-title">Create New Account</h2>

    <form th:action="@{/auth/register}" method="post" th:object="${registerDTO}">
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" th:field="*{username}"
               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
        <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
          <span th:errors="*{username}"></span>
        </div>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}"
               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
          <span th:errors="*{email}"></span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control"
               id="password" th:field="*{password}"
               placeholder="Enter password (min 6 characters)">
        <div th:if="${#fields.hasErrors('password')}" class="error-message">
          <span th:errors="*{password}"></span>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
        <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
          <span th:errors="*{confirmPassword}"></span>
        </div>
      </div>

      <!-- Full Name Field -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name (Optional)</label>
        <input type="text" class="form-control"
               id="fullName" th:field="*{fullName}"
               placeholder="Enter your full name">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Register</button>
        <a th:href="@{/auth/login}" class="btn btn-outline-secondary">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

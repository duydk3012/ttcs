<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        /* Header styles */
        header.navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1030;
            min-height: 56px;
            background-color: #212529;
            padding: 0.5rem 1rem;
        }

        .navbar-brand.logo {
            flex-shrink: 0;
            margin-right: auto;
        }

        header.navbar .container-fluid {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding-right: var(--bs-gutter-x, 0.75rem);
            padding-left: var(--bs-gutter-x, 0.75rem);
            margin-right: auto;
            margin-left: auto;
        }

        .user-dropdown {
            flex-shrink: 0;
            margin-left: auto;
        }

        .dropdown-menu {
            position: absolute;
            margin: 0px;
            transform: translate(0px, 34px);
        }

        .dropdown-menu.dropdown-menu-end {
            right: 0;
            left: auto;
        }

        @media (max-width: 991.98px) {
            .navbar-brand.logo {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            .user-dropdown {
                margin-left: 0;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand.logo {
                position: static;
                transform: none;
                margin: 0 auto;
                display: block;
                text-align: center;
                width: 100%;
            }

            .user-dropdown strong {
                display: none;
            }
        }

        .alert-container {
            max-width: 500px;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <!-- Alert container for messages -->
    <div class="alert-container">
        <!-- Error message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Success message -->
        <div th:if="${msg}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${msg}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <div class="login-container">
        <h2 class="form-title">Sign In</h2>

        <form th:action="@{/authenticateTheUser}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Login</button>
                <a th:href="@{/auth/register}" class="btn btn-outline-primary">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

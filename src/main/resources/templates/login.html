<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-container {
            max-width: 400px;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Alert container for messages -->
    <div class="alert-container">
        <!-- Error message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Success message -->
        <div th:if="${msg}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${msg}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <div id="loginbox" style="margin-top: 20px;" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 mx-auto">
        <div class="card border-info">
            <div class="card-header bg-info text-white">
                Sign In
            </div>
            <div class="card-body">
                <form th:action="@{/authenticateTheUser}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Login</button>
                        <a th:href="@{/auth/register}" class="btn btn-primary">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

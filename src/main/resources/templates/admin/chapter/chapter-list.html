<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Chapter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <th:block th:replace="~{admin/fragments/sidebar :: sidebar}"></th:block>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="pt-3 pb-2 mb-3 border-bottom d-flex align-items-center">
            <a th:href="@{/admin/stories}" class="btn btn-secondary btn-sm me-2">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h2>Quản lý Chapter: <span th:text="${story.title}"></span></h2>
        </div>
        <a th:href="@{/admin/stories/{id}/chapters/add(id=${story.id})}" class="btn btn-primary mb-3">Thêm Chapter Mới</a>

        <table class="table">
            <thead>
            <tr>
                <th class="col-chapter-number">Số Chapter</th>
                <th class="col-title">Tiêu Đề</th>
                <th class="col-created-at">Ngày Tạo</th>
                <th class="col-updated-at">Ngày Cập Nhật</th>
                <th class="col-actions">Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="chapter : ${chapters}">
                <td class="col-chapter-number" th:text="${chapter.chapterNumber}"></td>
                <td class="col-title truncate" th:title="${chapter.title}" th:text="${chapter.title}"></td>
                <td class="col-created-at" th:text="${#temporals.format(chapter.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                <td class="col-updated-at" th:text="${#temporals.format(chapter.updatedAt, 'dd-MM-yyyy HH:mm')}"></td>
                <td class="col-actions">
                    <a th:href="@{/admin/chapters/edit/{id}(id=${chapter.id})}" class="btn btn-warning btn-sm">Chỉnh Sửa</a>
                    <a th:href="@{/admin/chapters/delete/{id}(id=${chapter.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa chapter này?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>

    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="/js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${story.id} ? 'Chỉnh sửa Truyện' : 'Thêm Truyện Mới'"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <th:block th:replace="~{admin/fragments/sidebar :: sidebar}"></th:block>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="pt-3 pb-2 mb-3 border-bottom">
            <h2 th:text="${story.id} ? 'Chỉnh sửa Truyện' : 'Thêm Truyện Mới'"></h2>
        </div>

        <form th:action="@{/admin/stories/save}" th:object="${story}" method="post" id="storyForm">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{chapterCount}">
            <input type="hidden" th:field="*{latestChapterNumber}">

            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" th:field="*{title}"
                       placeholder="Nhập tiêu đề truyện" required>
                <div class="invalid-feedback" th:errors="*{title}">Vui lòng nhập tiêu đề.</div>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Tác giả</label>
                <input type="text" class="form-control" id="author" th:field="*{author}"
                       placeholder="Nhập tên tác giả">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea class="form-control" id="description" th:field="*{description}"
                          rows="5" placeholder="Nhập mô tả truyện"></textarea>
            </div>

            <div class="mb-3">
                <label for="coverImgUrl" class="form-label">URL ảnh bìa</label>
                <input type="url" class="form-control" id="coverImgUrl" th:field="*{coverImgUrl}"
                       placeholder="Nhập URL ảnh bìa" oninput="previewImage(this)">
                <img id="coverImagePreview" class="cover-image-preview"
                     th:src="${story.coverImgUrl} ?: ''"
                     th:classappend="${story.coverImgUrl} ? 'visible' : ''">
            </div>

            <div class="mb-3">
                <label for="genres" class="form-label">Thể loại</label>
                <div class="relative">
                    <input type="hidden" id="genres" name="genres" th:value="${selectedGenreIds}">
                    <div id="selectedGenres" class="flex flex-wrap items-center gap-2 p-2 border border-gray-300 rounded-md bg-white min-h-[42px] cursor-text hover:border-gray-400 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-colors duration-150">
                        <div id="selectedTags" class="flex flex-wrap gap-2"></div>
                        <input type="text" id="genreSearch" class="flex-grow min-w-[100px] p-1 text-sm border-none bg-transparent focus:outline-none" placeholder="Chọn thể loại...">
                    </div>
                    <div id="genreDropdown" class="dropdown-menu w-100 mt-1 shadow-lg max-h-60 overflow-y-auto" style="display: none;">
                        <ul id="genreList" class="list-unstyled divide-y divide-gray-200">
                            <li th:each="genre : ${genres}"
                                class="p-2 hover:bg-blue-100 cursor-pointer transition-colors duration-100"
                                th:data-id="${genre.id}"
                                th:data-name="${genre.name}"
                                th:text="${genre.name}"></li>
                            <li th:if="${#lists.isEmpty(genres)}" class="p-2 text-center text-gray-500 text-sm">
                                Không có thể loại nào
                            </li>
                        </ul>
                        <div id="noResults" class="p-2 text-center text-gray-500 text-sm" style="display: none;">
                            Không tìm thấy thể loại phù hợp
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Trạng thái</label>
                <select class="form-select" id="status" th:field="*{status}">
                    <option value="" selected>Chọn trạng thái</option>
                    <option value="ongoing" th:selected="*{status} == 'ongoing'">Đang tiến hành</option>
                    <option value="completed" th:selected="*{status} == 'completed'">Hoàn thành</option>
                    <option value="hiatus" th:selected="*{status} == 'hiatus'">Tạm dừng</option>
                    <option value="cancelled" th:selected="*{status} == 'cancelled'">Hủy bỏ</option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Lưu</button>
                <a th:href="@{/admin/stories}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Hủy</a>
            </div>
        </form>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/scripts.js}"></script>


</body>
</html>

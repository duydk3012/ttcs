<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>
<body>
<!-- Header fragment -->
<header th:fragment="header" class="navbar navbar-dark sticky-top bg-dark p-3 shadow">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <a class="navbar-brand logo" th:href="@{/}">
            <img th:src="@{/images/logo_text.png}" alt="Logo" class="img-fluid" style="width: 200px;">
        </a>

        <!-- Toggle button -->
        <button class="navbar-toggler d-md-none collapsed toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- User dropdown menu -->
        <div class="dropdown user-dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown">
                <img th:src="@{${currentUser.avatarUrl}}" width="32" height="32" class="rounded-circle me-2" alt="Avatar">
                <strong th:text="${currentUser.fullName} ?: ${currentUser.username}"></strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="/user/profile">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form action="#" th:action="@{/logout}" method="POST">
                        <input type="submit" value="Sign out" class="dropdown-item" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
